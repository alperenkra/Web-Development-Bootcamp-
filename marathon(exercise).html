<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registeration</title>
    <h1>Race Registeration!</h1>
</head>

<body>
    <form action="dsa">
        <names>
            <label for="fname">First Name</label>
            <input type="text" name="firstname" id="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" name="lastname" id="lname" required>
        </names>

        <p>Select a Race:</p>
        <races>
            <input type="radio" name="Marathon" id="funrun" value="funrun5k" required>
            <label for="funrun">Fun Run 5k</label>
            <br>
            <input type="radio" name="Marathon" id="halfmarathon" value="halfmarathon">
            <label for="halfmarathon">Half Marathon</label>
            <br>
            <input type="radio" name="Marathon" id="fullmarathon" value="fullmarathon">
            <label for="fullmarathon">Full Marathon</label>
            </p>
        </races>

        <mail>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </mail>

        <div>
            <label for="age">Select Age Group </label>
            <select name="age" id="age" required>

                <option value="select">--Select Age--</option>
                <option value="under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>

            </select>
        </div>
        <div>
            <button>Register</button>
        </div>

    </form>
</body>

</html>
